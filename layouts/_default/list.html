{{ define "main" }}
    <p>{{ .Content }}</p>
    <ul>
        {{range .Pages }}
            {{ if .IsPage }}
                <li>
                    {{ if (gt .Date "0001-01-01") }}
                    {{.Date.Format "2006-01-02"}} - 
                    {{ end}}
                    <a href={{.Permalink}}> {{.Title}} </a>
                </li>
            {{ end }}
        {{ end }}
    </ul>
{{ end }}
