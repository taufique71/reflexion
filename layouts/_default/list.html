{{ define "main" }}
    <h1>{{.Title}}</h1>
    <br/>
    {{ .Content }}
    {{if .Content }}
        <br/>
    {{end}}
    <ul>
        {{range .Pages }}
            {{ if .IsPage }}
                <li>
                    <p>{{.Date.Format "2006-01-02"}} - <a href={{.Permalink}}> {{.Title}} </a> </p>
                </li>
            {{ end }}
        {{ end }}
    </ul>
{{ end }}
