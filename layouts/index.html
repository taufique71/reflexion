{{ define "main" }}
    {{ .Content }}
    {{if .Content }}
        <br/>
    {{end}}
    <ul>
        {{range .Site.RegularPages }}
            <li>
                <p>{{.Date.Format "2006-01-02"}} - <a href={{.Permalink}}> {{.Title}} </a> </p>
            </li>
        {{ end }}
    </ul>
{{ end }}
