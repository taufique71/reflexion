<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>
        {{ if .Page.Title }}
            {{ .Site.Params.briefTitle }} | {{ .Page.Title }}
        {{else}}
            {{ .Site.Title }}
        {{ end }}
    </title>
    <meta name="description" content="{{ .Description }}">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}bootstrap.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}blog.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <script type="text/javascript" src="{{ .Site.BaseURL }}jquery-3.3.1.js"></script>
    <script type="text/javascript" src="{{ .Site.BaseURL }}popper.js"></script>
    <script type="text/javascript" src="{{ .Site.BaseURL }}bootstrap.js"></script>
</head>
